# PayMongo Configuration
# Get your keys from: https://dashboard.paymongo.com/developers
# For testing, use test keys (starts with pk_test_ and sk_test_)
# For production, use live keys (starts with pk_live_ and sk_live_)

# PayMongo API Keys
paymongo.secret.key=${PAYMONGO_SECRET_KEY:sk_test_your_secret_key_here}
paymongo.public.key=${PAYMONGO_PUBLIC_KEY:pk_test_your_public_key_here}

# PayMongo API Base URL
paymongo.api.url=https://api.paymongo.com/v1

# Webhook Secret (for verifying webhook signatures)
paymongo.webhook.secret=${PAYMONGO_WEBHOOK_SECRET:whsec_your_webhook_secret_here}

# Success and Cancel URLs (update with your frontend URLs)
paymongo.success.url=http://localhost:4200/order?payment=success
paymongo.cancel.url=http://localhost:4200/cart?payment=cancelled

